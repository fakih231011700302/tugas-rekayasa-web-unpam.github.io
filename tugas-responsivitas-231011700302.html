<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffee shop</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Coffe santuy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Galeri -->
  <section class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <img src="gambar1.jpg" class="img-fluid me-3" alt="gambar1" style="max-width: 50%;">
        <figcaption class="caption">coffee latte <br> Rp. 25.000</figcaption>
      </div>
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <img src="gambar2.jpg" class="img-fluid me-3" alt="gambar2" style="max-width: 50%;">
        <figcaption class="caption">moccacino <br> Rp. 25.000</figcaption>
      </div>
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <img src="gambar3.jpg" class="img-fluid me-3" alt="gambar3" style="max-width: 50%;">
        <figcaption class="caption">cappucino <br> Rp. 25.000</figcaption>
      </div>
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <img src="gambar4.jpeg" class="img-fluid me-3" alt="gambar4" style="max-width: 50%;">
        <figcaption class="caption">coffee macchiato <br> Rp. 30.000</figcaption>
      </div>
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <img src="gambar5.jpg" class="img-fluid me-3" alt="gambar5" style="max-width: 50%;">
        <figcaption class="caption">caramel latte <br> Rp. 25.000</figcaption>
      </div>
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <img src="gambar6.jpg" class="img-fluid me-3" alt="gambar6" style="max-width: 50%;">
        <figcaption class="caption">kopi susu gula aren <br> Rp. 20.000</figcaption>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>Rizki Fakihulailmi | Sistem Informasi universitas pamulang</p>
  </footer>

  <!-- Bootstrap JS (Optional for interactive components like the navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
