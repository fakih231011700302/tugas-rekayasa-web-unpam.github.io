<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback Pelanggan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Form Feedback Pelanggan</h2>

        <form id="feedback-form">
            <!-- Dropdown untuk Topik Feedback -->
            <div class="mb-4">
                <label for="topik" class="form-label">Pilih Topik Feedback</label>
                <select class="form-select" id="topik" name="topik" required>
                    <option value="" selected disabled>-- Pilih Topik --</option>
                    <option value="pelayanan">Pelayanan</option>
                    <option value="produk">Produk</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <!-- Textarea untuk Detail Feedback -->
            <div class="mb-4">
                <label for="detailFeedback" class="form-label">Masukkan Detail Feedback</label>
                <textarea class="form-control" id="detailFeedback" name="detailFeedback" rows="5"
                    placeholder="Tuliskan feedback Anda di sini..." required></textarea>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-primary">Kirim Feedback</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk menampilkan alert -->
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman form secara default

            // Menampilkan alert sukses
            alert('Terima kasih atas feedback Anda!');

            // Mengosongkan form setelah submit
            document.getElementById('feedback-form').reset();
        });
    </script>
</body>

</html>
